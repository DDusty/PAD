<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bewerk de kaart</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/sass/highscore_2.0.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

    <div id="background" style="max-width: 800px; max-height: 480px;">
        <form action="/add_Stop" method="post" id="form_add_stop">
            <input name="name" type="text" placeholder="Stop naam">
            <input name="location" type="text" placeholder="Stop locatie" >
            <input type="submit" value="Voeg Toe">
            <input type="button" value="annuleren" id="cancel_form" style="background-color: red;">
        </form>


    {% for stop in stops %}

        <div class="paal" data-stopid="{{ stop.get_stop_id() }}" style="left: {{ stop.get_stop_location_x() }}px; top: {{ stop.get_stop_location_y() }}px">
            <img class="delete_stop" data-id="{{ stop.get_stop_id() }}" src="{{ url_for('static', filename='images/Delete.png') }}">
        </div>

    {% endfor %}
</div>
    <div id="footer">
        <button id="add_stop">Toevoegen</button>
    </div>


    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
</body>
</html>

<script src="{{ url_for('static', filename='js/page-switch.js') }}"></script>
